<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mordern Login Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome to Our Application</h1>
          <p>Please login you account</p>
        </div>
        <form action="" class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rebemberMeCheckbox" checked />
                <label for="rebemberMeCheckbox" class="checkboxLabel"
                  >Rebember Me</label
                >
              </div>
            </div>
            <button type="submit">Sign In</button>
          </div>
          <div class="login-form-footer">
            <a href="#">
              <img
                src="./img/logo-facebookpng-32202.png"
                alt="fb-logo"
                width="30"
              />
              Facebook Login
            </a>
            <a href="#">
              <img
                src="./img/google-logo-9808.png"
                alt="gmail-logo"
                width="30"
              />
              Google Login
            </a>
          </div>
        </form>
      </div>
      <div class="login-right">
        <div class="right-img">
          <img src="./img/profile.png" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
